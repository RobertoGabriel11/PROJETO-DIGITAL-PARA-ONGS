  <script>
        function mascaraCpf(i) {
            var v = i.value.replace(/\D/g, "");
            v = v.replace(/(\d{3})(\d)/, "$1.$2");
            v = v.replace(/(\d{3})(\d)/, "$1.$2");
            v = v.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
            i.value = v;
        }

        function mascaraTelefone(i) {
            var v = i.value.replace(/\D/g, "");
            v = v.replace(/^(\d{2})(\d)/g, "($1) $2");
            v = v.replace(/(\d{4,5})(\d{4})$/, "$1-$2");
            i.value = v;
        }

        function mascaraCep(i) {
            var v = i.value.replace(/\D/g, "");
            v = v.replace(/^(\d{5})(\d)/, "$1-$2");
            i.value = v;
        }
    </script>
</head>
    <main class="container-principal">
        <section>
            <h2>Preencha seus dados</h2>
            <form action="#" method="post">
                <fieldset>
                    <legend>Informações Pessoais</legend>
                    
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" maxlength="14" oninput="mascaraCpf(this)" required>

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" maxlength="15" oninput="mascaraTelefone(this)" required>

                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required>
                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>

                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>

                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" maxlength="9" oninput="mascaraCep(this)" required>

                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>

                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" required>
                        <option value="">Selecione</option>
                        <option>PB</option>
                        <option>AL</option>
                        <option>PE</option>
                        <option>RN</option>
                        <option>CE</option>
                        <option>BA</option>
                        <option>SE</option>
                        <option>PI</option>
                        <option>MA</option>
                    </select>
                </fieldset>

                <button type="submit">Enviar Cadastro</button>
            </form>
        </section>
    </main>
